<div class="row">
    <div *ngFor="let item of results" 
         class="col-md-4 col-sm-6 
                animate__animated animate__fadeIn">
        <div class="card">
            <img class="card-img-top" 
                 src="{{item.images.downsized_medium.url}}" 
                 alt="{{item.title}}">
            <div class="card-body">
                <p class="card-text">
                    {{item.title}}
                </p>
            </div>
        </div>
    </div>
</div>
