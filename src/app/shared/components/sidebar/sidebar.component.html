<!--Sidebar-->
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">{{titleList}}</h3>
    <hr class="text-light">
    <div class="list-group list-reset">
      <a *ngFor="let item of historical" 
         (click)="search(item)" href="#"
         class="list-group-item list-group-item-action">
        {{item | titlecase}}
      </a>
    </div>
  </div>
  <!--end Sidebar-->
